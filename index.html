<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css class 01</title>
  <link rel="stylesheet" href="./assest/style.css">
</head>

<body>
  <div class="container">
    <div class="col1">
      <img class="logo" src="./assest/dF5SId3UHWd.svg" alt="facebook">
      <h1>Facebook helps you connect and share with the people in your life.</h1>
    </div>

    <div class="col2">
      <div class="card">
        <form>
          <div class="input-group">
            <input type="email" placeholder="Email address or phone number">
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password">
          </div>
          <div class="input-button">
            <button>Log in</button>
          </div>
          <div>
            <a class="input-link" href="#">Forgotten password?</a>
          </div>
          <hr class="hr">
          <div class="input-button1">
            <button>Create New Account</button>
          </div>
        </form>
      </div>
      <p class="footer">
        <a href="#">Create a Page</a> for a celebrity, brand or business.
      </p>
    </div>
  </div>

</body>

</html>
